
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-user-shield"></i> My Security Settings
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <h6 class="text-uppercase text-muted fw-bold small mb-3">Update My Credentials</h6>

                    <div class="mb-3">
                        <label class="form-label">Current Password (Required)</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>

                    <hr class="my-4">

                    <div class="mb-3">
                        <label class="form-label">New Username</label>
                        <input type="text" name="new_username" class="form-control" value="{{ current_user.username }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" placeholder="Leave blank to keep current">
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
